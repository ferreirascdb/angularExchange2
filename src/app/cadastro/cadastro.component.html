    <h2>Cadastre-se</h2>
    <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
        <input type="email" id="email" formControlName="email" placeholder="Email" />
        <div class="alert" *ngIf="formCadastro.get('email')?.invalid && formCadastro.get('email')?.touched">
         Email invÃ¡lido
        </div>
        <input type="password" id="senha" formControlName="senha" placeholder="Senha" />
        <div class="alert" *ngIf="formCadastro.get('senha')?.invalid && formCadastro.get('senha')?.touched" >
            A senha deve ter pelo menos 6 caracteres
        </div>

        <button class= "cadastro-button" type="submit" [disabled]="formCadastro.invalid">Cadastrar</button>

    </form>
</div>
